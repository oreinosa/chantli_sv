<mat-card [ngClass]='(menu.date | date:"EEEEE")'>
  <mat-card-header>
    <mat-card-title>
      <h1>{{ menu.date | date:"EEEE" | dow }} - {{ menu.date | date:"shortDate"}}</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <h2>Precio : {{ menu.price | currency }}</h2>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf='menu.id | getMenuProducts | async as products; else loadingProducts'>
      <div class="row menu-products">
        <div class="col-12 col-md-6">
          <h3 class='text-center'>Platos principales</h3>
          <ul *ngIf='products | productsByCategory:"Principal" as principales'>
            <li *ngFor='let product of principales'>
              <h5>{{ product.name }}</h5>
            </li>
          </ul>
        </div>
        <div class="col-12 col-md-6">
          <h3 class='text-center'>Acompañamientos</h3>
          <ul *ngIf='products | productsByCategory:"Acompañamiento" as acom'>
            <li *ngFor='let product of acom'>
              <h5>{{ product.name }}</h5>
            </li>
          </ul>
        </div>
      </div>
    </ng-container>
    <ng-template #loadingProducts>
      <mat-spinner class="col-12 mx-auto"></mat-spinner>
    </ng-template>
  </mat-card-content>
</mat-card>
