<mat-nav-list>
	<a mat-button style="height: 0; position: absolute;"></a>
	<!-- {{ links | json }} -->
	<a mat-list-item *ngFor='let link of links' [routerLink]='link.route' routerLinkActive='active' [routerLinkActiveOptions]='{exact:true}'
	 (click)='navigated.emit()'>
		<i class="material-icons">{{ link?.icon }} </i> {{ link.label }}
	</a>
	<hr>
	<!-- ACTION LINKS NGFOR -->
	<a mat-list-item *ngFor='let action of actions' [routerLink]='action.route' routerLinkActive='active' (click)='navigated.emit()'>
		<i class="material-icons">{{ action?.icon }} </i> {{ action.label }}
	</a>
	<!-- SIGN OUT BUTTON -->
	<ng-container *ngIf='user'>
		<!-- <img [src]="user.photoURL" alt="profile" class="logo img-fluid "> -->
		<a mat-list-item (click)='signOut.emit();navigated.emit()' class='sign-out'>
			<i class="material-icons">exit_to_app</i> Cerrar sesi√≥n
		</a>
	</ng-container>
</mat-nav-list>
