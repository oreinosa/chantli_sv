<mat-card>
	<div class="table-container">
		<div class="table-header">
			<div class="row">
				<div class="col-12">
					<button mat-button type='button' [routerLink]='["agregar"]'>
						<i class="material-icons">add</i>
						Agregar usuario
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto text-center my-2">
				<router-outlet></router-outlet>
			</div>
		</div>
		<mat-table #table [dataSource]="dataSource" class='data-table'>

			<!-- ID Column -->
			<ng-container matColumnDef="id">
				<mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
				<mat-cell *matCellDef="let element">
					{{element.id}}
				</mat-cell>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
				<mat-cell *matCellDef="let element">
					{{element.name}}
				</mat-cell>
			</ng-container>

			<!-- Description Column -->
			<ng-container matColumnDef="email">
				<mat-header-cell *matHeaderCellDef> Correo electrónico </mat-header-cell>
				<mat-cell *matCellDef="let element">
					{{ element.email }}
				</mat-cell>
			</ng-container>

			<!-- Role Column -->
			<ng-container matColumnDef="role">
				<mat-header-cell *matHeaderCellDef> Rol </mat-header-cell>
				<mat-cell *matCellDef="let element">
					{{element.role}}
				</mat-cell>
			</ng-container>

			<!-- Workplace Column -->
			<ng-container matColumnDef="workplace">
				<mat-header-cell *matHeaderCellDef> Lugar de trabajo </mat-header-cell>
				<mat-cell *matCellDef="let element">
					{{element.workplace}}
				</mat-cell>
			</ng-container>

			<!-- Actions Column -->
			<ng-container matColumnDef="actions">
				<mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
				<mat-cell *matCellDef="let element">
					<button mat-icon-button type='button' [routerLink]='["editar",element.id]' matTooltip="Editar" (click)='onAction(element)'>
						<mat-icon>update</mat-icon>
					</button>
					<button mat-icon-button type='button' [routerLink]='["borrar",element.id]' matTooltip="Borrar" (click)='onAction(element)'>
						<mat-icon>delete</mat-icon>
					</button>
				</mat-cell>
			</ng-container>

			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		</mat-table>
		<ng-container *ngIf='loaded && !dataSource?.data?.length'>
			<h5 class='text-center'>Aún no hay usuarios.</h5>
		</ng-container>
		<ng-container *ngIf='!loaded'>
			<mat-spinner class="mx-auto my-3"></mat-spinner>
		</ng-container>
		<mat-paginator [length]='dataSource?.data?.length' [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</div>
</mat-card>
