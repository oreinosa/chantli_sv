<mat-table #table [dataSource]="dataSource" class='data-table' matSort (matSortChange)="sortData()">
  <!-- Name Column -->
  <ng-container matColumnDef="user">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <p>
        {{element.user.name}}
      </p>
      <!-- <p>( {{element.user.workplace}} )</p> -->
    </mat-cell>
  </ng-container>

  <!-- Principal Column -->
  <ng-container matColumnDef="principal">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Principal </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <p>
        {{element.products.principal}}
      </p>
    </mat-cell>
  </ng-container>

  <!-- Acompanamientos Column -->
  <ng-container matColumnDef="acompanamientos">
    <mat-header-cell *matHeaderCellDef> Acompa√±amientos </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <p *ngFor='let acompanamiento of element.products?.acompanamientos'> {{ acompanamiento }}
      </p>
      <p>{{ element.tortillas }}
        <ng-container *ngIf='element.tortillas > 1;else one'>tortillas</ng-container>
        <ng-template #one>tortilla</ng-template>
      </p>
    </mat-cell>
  </ng-container>
  <!-- Bebida Column -->
  <ng-container matColumnDef="bebida">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Bebida </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <p> {{element.products?.bebida}} </p>
    </mat-cell>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Para</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <p> {{ element.date.for | spanishDate }}</p>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
    <mat-cell *matCellDef="let element">
      acciones
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]='row.status === "Cancelado" ? "cancelled" : ""' [matTooltip]='row?.id'></mat-row>
</mat-table>
<mat-paginator #paginator [pageSize]="20" [pageSizeOptions]="[10, 20, 40, 100]" [showFirstLastButtons]="true">
</mat-paginator>
