<div class="row">
  <div class="col-12 col-md-8">
    <div class="col-12 mb-4">
      <!-- MONTH FILTER -->
      <div class="col-12 col-sm-6 col-md-4">
        <mat-form-field class='full-width'>
          <mat-select placeholder='Mes' [formControl]='selectedMonthCtrl' (selectionChange)='selectMonth()'>
            <mat-option *ngFor='let month of months; let i=index' [value]='i'>{{ month }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-12 my-3">
        <button mat-raised-button type='button' class='mr-2' (click)='selectedRange = "today";applyFilters()' [disabled]='selectedRange==="today"'>Ahora ({{ today | date:"fullDate" }})</button>
        <button mat-raised-button type='button' class='mr-2' (click)='selectedRange = "week";applyFilters()' [disabled]='selectedRange==="week"'>Esta semana</button>
        <button mat-raised-button type='button' class='mr-2' (click)='selectedRange = "month";applyFilters()' [disabled]='selectedRange==="month"'>Este mes</button>
      </div>
    </div>
    <div class="col-12">
      <div class="col-12 col-sm-6 col-md-4">
        <!-- WORKPLACES FILTER -->
        <mat-form-field class='full-width'>
          <mat-select placeholder='Lugar de trabajo' [formControl]='workplaceCtrl' (selectionChange)='applyFilters();'>
            <mat-option *ngFor='let workplace of workplaces' [value]='workplace.name'>{{ workplace.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="col-12">
      <!-- USERS AUTOCOMPLETE FILTER -->
      <div class="col-12 col-sm-6 col-md-4">
        <ng-container *ngIf='users; else loadingUsers'>
          <mat-form-field class='full-width'>
            <input matInput placeholder="Clientes" [matAutocomplete]="auto" [formControl]="userCtrl" required>
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)='applyFilters()'>
              <mat-option *ngFor="let user of filteredUsers | async" [value]="user.name">
                {{ user.name }}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <button mat-button type='button' (click)='userCtrl.reset();applyFilters();'>
            Todos los clientes
          </button>
        </ng-container>
        <ng-template #loadingUsers>
          <mat-spinner class="mx-auto"></mat-spinner>
        </ng-template>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-4">
    <h6>Informaci√≥n de pedidos</h6>
  </div>
</div>
